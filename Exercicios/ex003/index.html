<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml.png" alt="Logo HTML5"> <!-- Clicando ctrl + espaço aparece a lista de imagens da pasta.. e ALT é o nome descritivo na imagem-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logocss.png" alt="Logo css3">
    <p>É possível também carregar imagens externas!</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="Logo JS">
    
</body>
</html>
